<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <style>
            body {
                background-color: #f0f4f8;
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }
            .container {
                text-align: center;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
            }
            h1 {
                color: #4a90e2;
                margin-bottom: 20px;
            }
            h2 {
                margin: 10px 0;
            }
            input[type="text"], input[type="date"] {
                border-radius: 5px;
                padding: 10px;
                border: 1px solid #ccc;
                margin: 5px 0;
                width: calc(50% - 20px);
                box-sizing: border-box;
            }
            button {
                background-color: #4a90e2;
                color: #fff;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                margin-top: 10px;
            }
            button:hover {
                background-color: #357ab8;
            }
            .display-todolist p {
                background-color: #e8f4fd;
                padding: 10px;
                border-radius: 5px;
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .display-todolist p:nth-child(odd) {
                background-color: #d0e9fb;
            }
            .delete-button {
                background-color: #e74c3c;
                color: #fff;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
            }
            .delete-button:hover {
                background-color: #c0392b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>WORK TO-DO</h1>
            <h2>Enter text into the input field to add items to your list.</h2>
            <h2>Click the item to mark it as complete</h2>
            <input type="text" id="To-Do-List" placeholder="Task">
            <input type="date" id="date">
            <button onclick="addArray()">Add</button>
            <div class="display-todolist"></div>
        </div>
        <script>
            const todolist_Array = [];

            function addArray() {
                let task = document.getElementById('To-Do-List').value;
                let date = document.getElementById('date').value;
                if(task && date) {
                    todolist_Array.push({task, date});
                    display();
                }
            }

            function deleteList(index) {
                todolist_Array.splice(index, 1);
                display();
            }

            function display() {
                let html = '';
                for(let i = 0; i < todolist_Array.length; i++) {
                    html += `<p> ${todolist_Array[i].task} (${todolist_Array[i].date}) 
                        <button class="delete-button" onclick="deleteList(${i})">Delete</button> 
                    </p>`;
                }
                document.querySelector('.display-todolist').innerHTML = html;
            }
        </script>
    </body>
</html>
